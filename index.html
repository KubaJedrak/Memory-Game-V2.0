<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game Super</title>

    <link rel="stylesheet" href="style.css">


</head>
<body>
    
    <div class="wrapper">

        <div class="game-container">

            <div class="game-box">
<!-- 
                <div class="tile flip-card scene">
                    <div class="flip-card-inner card">
                        <div class="flip-card-face flip-card-face--front">
                            <img class="tile-img" src="images/question.png" alt="question mark symbol">
                        </div>
                        <div class="flip-card-face flip-card-face--back">
                            <img class="tile-img" src="images/butterfly.png">
                        </div>
                    </div>
                </div> 
-->


            </div>

            <div class="game-stats">

                <button class="button diff-buttons" id="diff-easy">Easy Difficulty</button>
                <button class="button diff-buttons" id="diff-med">Medium Difficulty</button>
                <button class="button diff-buttons" id="diff-hard">Hard Difficulty</button>
    
                <button class="button game-start-button">Start Game</button>

                <div class="time">
                    <span class="time-display">Time Remaining: 00:00:00</span>
                </div>

                <div class="best-scores">

                    <div class="high-scores">
                       
                        <button class="score-diff-button button-scores-med" id="diff-easy">Easy Diff.</button>
                        <button class="score-diff-button button-scores-easy" id="diff-med">Medium Diff.</button>
                        <button class="score-diff-button button-scores-hard" id="diff-hard">Hard Diff.</button>

                        <table class="high-scores-table">
                            <tr>
                                <th class="high-scores-header">Best Times:</th>
                            </tr>
                            <tr>
                                <td>1st</td>
                                <td class="high-scores-score first-score">00:00:00</td>
                            </tr>
                            <tr>
                                <td>2nd</td>
                                <td class="high-scores-score second-score">00:00:00</td>
                            </tr>
                            <tr>
                                <td>3rd</td>
                                <td class="high-scores-score third-score">00:00:00</td>
                            </tr>
                        </table>
                    </div>

                </div>

            </div>

        </div>






        <div>Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
    </div>

</body>

<script src="app.js" charset="utf-8"></script>


</html>
